<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Uploader un fichier – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body style="background-color: #111; color: white; font-family: sans-serif; padding: 2rem;">
  <h2>📤 Ajouter un ou plusieurs fichiers à l’email</h2>

  <form id="upload-form">
    <input type="file" id="file-input" multiple required /><br><br>
    <button type="submit" style="padding: 10px 20px;">📎 Uploader</button>
  </form>

  <p id="status" style="margin-top: 1rem;"></p>

  <div id="attachments-list" style="margin-top:2rem;"></div>

  <a href="emails.html" style="display:inline-block;margin-top:2rem;color:lime;">⬅️ Retour aux emails</a>

  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/upload-email.js"></script>
</body>
</html>
