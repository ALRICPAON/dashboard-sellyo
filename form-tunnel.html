<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un tunnel – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-auth-check.js"></script>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;">
<div id="navbar-container"></div>
<script>
fetch('navbar.html').then(res => res.text()).then(html => {
  document.getElementById('navbar-container').innerHTML = html;
});
</script>

<main style="padding:2rem;max-width:900px;margin:auto;">
  <h2 style="color:#00ccff;text-align:center;">🚀 Créer un tunnel marketing</h2>
  
  <form id="tunnel-form">
    <h3>Informations globales</h3>
    <label>Nom du tunnel</label>
    <input type="text" name="name" required>

    <label>Couleur principale</label>
    <input type="color" name="mainColor" value="#00ccff">

    <label>Couleur des boutons</label>
    <input type="color" name="buttonColor" value="#ff6600">

    <label>Logo</label>
    <input type="file" name="logoFile" accept="image/*">

    <label>Image de couverture</label>
    <input type="file" name="coverFile" accept="image/*">

    <label>Lien produit final</label>
    <input type="url" name="redirectURL">

    <label>Lien paiement Stripe</label>
    <input type="url" name="paymentLink">

    <h3>Pages du tunnel</h3>
    <div id="pages-container"></div>

    <button type="button" id="add-page-btn" class="btn">➕ Ajouter une page</button>
    <br><br>
    <button type="submit" class="btn btn-primary">💾 Créer le tunnel</button>
  </form>
</main>

<script type="module" src="js/form-tunnel.js"></script>
</body>
</html>
