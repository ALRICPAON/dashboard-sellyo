<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil – Dashboard Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-auth-check.js"></script>
</head>

<body style="background-color: #111; color: white; font-family: sans-serif;">
 

  <main style="padding: 4rem 2rem; text-align: center;">
    <h1 style="font-size: 2.5rem;">Bienvenue sur votre dashboard Sellyo 👋</h1>
    <p style="font-size: 1.2rem; color: #ccc;">Accédez à vos tunnels, vos clients ou créez du nouveau contenu.</p>

    <div style="margin-top: 3rem; display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem;">
      <a href="formulaire.html" style="background: #00ccff; color: black; padding: 1rem 2rem; border-radius: 10px; text-decoration: none; font-weight: bold;">
        ➕ Créer un tunnel
      </a>
      <a href="tunnels.html" style="background: #222; color: white; padding: 1rem 2rem; border-radius: 10px; text-decoration: none;">
        📁 Mes tunnels
      </a>
      <a href="clients.html" style="background: #222; color: white; padding: 1rem 2rem; border-radius: 10px; text-decoration: none;">
        👥 Mes clients
      </a>
      <a href="stats.html" style="background: #222; color: white; padding: 1rem 2rem; border-radius: 10px; text-decoration: none;">
        📊 Statistiques
      </a>
    </div>

    <div id="loading-message" style="display:none; margin-top: 3rem; background:#1c1c1c; padding:1rem; border-radius:8px; color:#00ccff; font-weight:bold;">
      🛠️ Génération en cours… Votre tunnel sera prêt d’ici 1 à 2 minutes.
    </div>
  </main>

  <script>
    // ✅ Affiche le message si on arrive avec ?tunnel=1
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("tunnel") === "1") {
        const loadingMsg = document.getElementById("loading-message");
        if (loadingMsg) {
          loadingMsg.innerHTML = "🛠️ Génération en cours… Votre tunnel sera visible dans moins de 2 minutes...";
          loadingMsg.style.display = "block";

          setTimeout(() => {
            loadingMsg.innerHTML = "✅ Votre tunnel est prêt ! Cliquez sur l’onglet <strong>Mes tunnels</strong> pour le découvrir.";
          }, 90000);

          const url = new URL(window.location);
          url.searchParams.delete('tunnel');
          window.history.replaceState({}, document.title, url);
        }
      }
    });
  </script>
</body>
</html>
