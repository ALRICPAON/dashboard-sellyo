<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Workflow – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/load-workflow-data.js"></script>
</head>
<body style="background-color: #111; color: white; font-family: sans-serif;">
  <div id="navbar-container"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  </script>

  <main style="padding: 2rem;">
    <h1>Créer un Workflow Email</h1>

    <!-- Nom du workflow -->
    <label for="workflowName">Nom du workflow :</label>
    <input type="text" id="workflowName" placeholder="Ex. Séquence relance promo" style="width: 100%; margin-bottom: 1rem;" />

    <!-- Association à un tunnel ou landing -->
    <label for="associatedId">Associer à un tunnel ou une landing (optionnel) :</label>
    <select id="associatedId" style="width: 100%; margin-bottom: 2rem;">
      <option value="">-- Choisir --</option>
    </select>

    <!-- Bloc pour ajouter les emails de la séquence -->
    <h2>Séquence d'emails</h2>
    <div id="emails-container">
      <!-- Un email par bloc -->
      <div class="email-block" style="border: 1px solid #444; padding: 1rem; margin-bottom: 1rem;">
        <label>Email :</label>
        <select class="email-select" style="width: 100%; margin-bottom: 0.5rem;">
          <option value="">-- Choisir un email --</option>
        </select>
        <label>Délai (J+)</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <span>J+</span>
          <input type="number" class="delay-input" value="0" min="0" style="width: 60px;" />
        </div>
        <button class="remove-email" style="margin-top: 0.5rem;">❌ Supprimer</button>
      </div>
    </div>

    <button id="add-email" style="margin-top: 1rem;">➕ Ajouter un email à la séquence</button>

    <br /><br />
    <button id="submit-workflow">✅ Créer le workflow</button>
  </main>
</body>
</html>
