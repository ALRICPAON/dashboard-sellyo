<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Sellyo</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script type="module" src="js/firebase.js"></script>
  <script defer src="js/ui.js"></script>
</head>
<body>
  <div class="form-container">
    <img src="assets/logo.png" alt="Logo Sellyo" class="logo" />
    <h2>Se connecter</h2>

   <form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Adresse email" required />
  <div class="password-wrapper">
    <input type="password" id="loginPassword" placeholder="Mot de passe" required />
    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">👁️</span>
  </div>
  <button type="submit">Connexion</button>
</form>


    <p class="form-link">
      <a href="#" onclick="resetPassword()">Mot de passe oublié ?</a>
    </p>
    <p class="form-link">
      Pas encore inscrit ? <a href="register.html">Créer un compte</a>
    </p>
  </div>
</body>
</html>
