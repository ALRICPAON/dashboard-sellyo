<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>üõ¨ Stats Landings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0d0d0d; --card:#1a1a1a; --border:#333; --btn:#2e7dff; --text:#fff; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    main{max-width:1100px;margin:0 auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    header h1{font-size:22px;font-weight:600;display:flex;gap:8px;align-items:center}
    a.btn{display:inline-block;padding:6px 12px;background:var(--card);border:1px solid var(--border);border-radius:6px;color:var(--text);text-decoration:none}
    select{height:34px;padding:0 8px;border-radius:6px;border:1px solid var(--border);background:var(--card);color:var(--text)}
    .grid{display:grid;gap:16px}
    .kpis{grid-template-columns:repeat(3,1fr)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
    .kpi-label{font-size:13px;opacity:.7;margin-bottom:6px}
    .kpi-value{font-size:28px;font-weight:700}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{font-size:14px;padding:10px;border-top:1px solid var(--border)}
    th{text-align:left;opacity:.8}
    @media(max-width:900px){.kpis{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main>
    <header>
      <div style="display:flex;gap:12px;align-items:center">
        <a class="btn" href="dashboard.html">‚¨ÖÔ∏è Retour</a>
        <h1>üõ¨ Stats Landings</h1>
      </div>
      <div><select id="period">
        <option value="today">Aujourd‚Äôhui</option>
        <option value="7d" selected>7 derniers jours</option>
        <option value="30d">30 derniers jours</option>
        <option value="all">Tout</option>
      </select></div>
    </header>

    <section class="grid kpis">
      <div class="card"><div class="kpi-label">Total leads</div><div id="kpi-leads" class="kpi-value">‚Äî</div></div>
      <div class="card"><div class="kpi-label">Landings actives</div><div id="kpi-uniq" class="kpi-value">‚Äî</div></div>
      <div class="card"><div class="kpi-label">Meilleure landing</div><div id="kpi-top" class="kpi-value" style="font-size:18px">‚Äî</div></div>
    </section>

    <section style="margin-top:16px">
      <div class="card">
        <div class="kpi-label" style="font-size:14px;opacity:.9;margin-bottom:8px">Leads par landing</div>
        <table>
          <thead><tr><th>Landing</th><th>Leads</th><th>Dernier lead</th></tr></thead>
          <tbody id="table-lands"></tbody>
        </table>
      </div>
    </section>

    <section style="margin-top:16px">
      <div class="card" style="padding:20px">
        <div class="kpi-label" style="font-size:14px;opacity:.9;margin-bottom:8px">Leads quotidiens (30 jours)</div>
        <canvas id="lead-chart" height="120"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="/js/stats-landings.js"></script>
</body>
</html>
