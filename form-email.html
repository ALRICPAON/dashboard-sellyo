<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Email – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/submit-email.js"></script>
</head>

<body style="background-color: #111; color: white; font-family: sans-serif;">
 <div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

  <main>
    <div style="background: #2e2e2e; padding: 2rem; border-radius: 10px; max-width: 700px; width: 100%; margin: 2rem auto;">
      <h2>Créer un Email</h2>
      <form id="email-form" method="POST">

        <label for="slug">Nom du mail *</label><br>
        <input type="text" id="slug" name="slug" required><br><br>

        <label for="subject">Objet du mail *</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

    <label for="replyTo">Adresse d’envoi (optionnel)</label>
<input type="email" id="replyTo" name="replyTo" placeholder="ex : contact@tonsite.com" />
<small style="color: #888; font-size: 0.8rem;">Cette adresse sera utilisée comme expéditeur de l'email</small>

        <label for="desc">Description (brief contenu brut)</label><br>
        <textarea id="desc" name="desc" rows="5" placeholder="Décrivez ici ce que vous souhaitez dire dans votre email…" required></textarea><br><br>

        <label for="tone">Ton souhaité *</label><br>
        <select id="tone" name="tone" required>
          <option value="professionnel">Professionnel</option>
          <option value="amical">Amical</option>
          <option value="drôle">Drôle</option>
          <option value="urgent">Urgent</option>
          <option value="sérieux">Sérieux</option>
        </select><br><br>

        <label for="productLink">Lien produit (optionnel)</label><br>
        <input type="url" id="productLink" name="productLink" placeholder="https://"><br><br>

        <label for="productPrice">Prix du produit (optionnel)</label><br>
        <input type="text" id="productPrice" name="productPrice" placeholder="Ex : 39€"><br><br>

        
        <input type="hidden" name="type" value="email">

        <button type="submit">Générer l'email</button>
      </form>
    </div>
  </main>
</body>
</html>
