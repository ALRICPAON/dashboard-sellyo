<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cr√©er un Workflow ‚Äì Sellyo</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/load-workflow-data.js"></script>
  <script type="module" src="js/submit-workflow.js"></script>
  <style>
  body {
    background: #111;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 2rem;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  form {
    max-width: 700px;
    margin: auto;
  }

  label {
    display: block;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
    font-weight: bold;
    font-size: 1rem;
    color: #ddd;
  }

  input, select {
    width: 100%;
    padding: 0.7rem 1rem;
    border-radius: 6px;
    border: none;
    background: #1e1e1e;
    color: white;
    font-size: 1rem;
    transition: border 0.2s;
  }

  input:focus, select:focus {
    outline: none;
    border: 2px solid #0a84ff;
  }

  .mail-block {
    background: #1c1c1c;
    padding: 1rem 1.2rem;
    border-radius: 10px;
    margin-top: 1rem;
    position: relative;
    border: 1px solid #333;
  }

  .remove-mail-btn {
    all: unset;
    position: absolute;
    top: 10px;
    right: 12px;
    font-size: 1.2rem;
    color: #888;
    cursor: pointer;
    z-index: 10;
    line-height: 1;
  }

  .remove-mail-btn:hover {
    color: red;
  }

  .submit-btn, .add-mail-btn, .back-btn {
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 1.5rem;
  }

  .submit-btn {
    background: #0a84ff;
    color: white;
  }

  .add-mail-btn {
    background: #333;
    color: #fff;
    margin-left: 0.5rem;
  }

  .back-btn {
    background: transparent;
    color: #bbb;
    text-decoration: underline;
    display: inline-block;
    margin-bottom: 2rem;
  }

  .workflow-section {
    max-width: 900px;
    margin: 4rem auto;
  }

  .workflow-item {
    background: #1c1c1c;
    padding: 1.2rem;
    border-radius: 10px;
    border: 1px solid #333;
    margin-bottom: 1.5rem;
  }

  .workflow-item button {
    margin-right: 0.5rem;
  }

  .workflow-item strong {
    font-size: 1.1rem;
    color: #fff;
  }

  .workflow-item em {
    color: #aaa;
    font-style: italic;
  }
</style>
</head>
<body>
  <a class="back-btn" href="emails.html">‚Üê Retour √† mes mails</a>
  <h1>Cr√©er un Workflow Email</h1>

  <form id="workflow-form">
    <label for="workflowName">Nom du workflow</label>
    <input type="text" id="workflowName" required>

    <label for="landingSelect">Landing associ√©e</label>
    <select id="landingSelect">
  <option value="">Aucune</option>
  <!-- Les options sont inject√©es dynamiquement dans load-workflow-data.js -->
</select>

    <label for="tunnelSelect">Tunnel associ√©</label>
    <select id="tunnelSelect"><option value="">Aucun</option></select>

    <div id="mail-blocks-container"></div>
    <button type="button" class="add-mail-btn" onclick="addMailBlock()">+ Ajouter un mail</button>
    <br>
    <button type="submit" class="submit-btn">‚úÖ Enregistrer le workflow</button>
  </form>

  <hr style="margin: 3rem 0; border-color: #333;">
  <h2>Mes Workflows</h2>
  <div id="existing-workflows"></div>

  <script type="module">
    import { deleteWorkflow, editWorkflow } from './js/workflow-actions.js';
    window.deleteWorkflow = deleteWorkflow;
    window.editWorkflow = editWorkflow;
  </script>
  <script>
    window.availableEmails = [];
    window.emailsReady = false;
    window.mailCount = 0;

    function addMailBlock() {
      if (!emailsReady || availableEmails.length === 0) {
        alert("Les emails ne sont pas encore charg√©s.");
        return;
      }
      if (window.mailCount >= 10) {
        alert("Limite de 10 mails atteinte.");
        return;
      }

      const container = document.getElementById("mail-blocks-container");
      const div = document.createElement("div");
      div.className = "mail-block";

      const select = document.createElement("select");
      select.name = "emailId";
      availableEmails.forEach(email => {
        const opt = document.createElement("option");
        opt.value = email.id;
        opt.textContent = email.name;
        select.appendChild(opt);
      });

      const delayInput = document.createElement("input");
      delayInput.type = "number";
      delayInput.name = "delayDays";
      delayInput.min = "0";
      delayInput.placeholder = "J+ (ex: 0, 2, 5...)";
      delayInput.style.marginTop = "0.5rem";

      const removeBtn = document.createElement("button");
removeBtn.innerHTML = "üóëÔ∏è";
removeBtn.className = "remove-mail-btn";
removeBtn.title = "Supprimer ce mail";
removeBtn.onclick = () => {
  container.removeChild(div);
  window.mailCount--;
};

      div.appendChild(select);
      div.appendChild(delayInput);
      div.appendChild(removeBtn);
      container.appendChild(div);
      window.mailCount++;
    }
  </script>
</body>
</html>
