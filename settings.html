<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Domaine du site – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/submit-settings.js"></script>
</head>
<body style="background:#111; color:white; font-family:sans-serif; padding:2rem;">

  <!-- 🔙 Bouton retour -->
  <div style="margin-bottom: 2rem;">
    <a href="dashboard.html" style="color:#00ccff; text-decoration:none; font-weight:bold;">← Retour à l’accueil</a>
  </div>

  <main style="max-width: 500px; margin: auto; background:#222; padding:2rem; border-radius:12px;">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Configurer un domaine pour vos pages Sellyo</h2>

    <form id="settings-form">
      <label for="customDomain">Nom de domaine personnalisé :</label><br>
      <input id="customDomain" type="text" placeholder="ex: tunnel.monsite.com" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>

      <label for="fromName">Nom de l’expéditeur (facultatif) :</label><br>
      <input id="fromName" type="text" placeholder="ex: Jean Dupont" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>

      <label for="fromEmail">Email expéditeur (facultatif) :</label><br>
      <input id="fromEmail" type="email" placeholder="ex: contact@monsite.com" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>

      <label for="replyTo">Adresse de réponse (facultatif) :</label><br>
      <input id="replyTo" type="email" placeholder="ex: support@monsite.com" style="width:100%; padding:0.5rem; margin-bottom:1.5rem;"><br>

      <button type="submit" style="width:100%; padding:0.75rem; background:#00ccff; color:#111; border:none; font-weight:bold; border-radius:6px;">
        🌐 Enregistrer le domaine
      </button>
    </form>

    <!-- Bloc instructions DNS -->
    <div id="dns-instructions" style="display:none; margin-top:2rem;">
      <h3>🔐 Instructions DNS</h3>
      <pre id="dns-values" style="background:#333; padding:1rem; border-radius:8px;"></pre>
      <p id="dns-status" style="font-weight:bold; color:orange;">⏳ En attente de validation</p>
      <button id="check-domain-status" style="margin-top:1rem; background:#00ccff; color:#111; border:none; padding:0.5rem 1rem; border-radius:6px;">🔄 Vérifier</button>
    </div>
  </main>

</body>
</html>
