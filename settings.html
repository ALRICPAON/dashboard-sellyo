<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres Domaine – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/submit-settings.js"></script>
</head>

<body style="background-color: #111; color: white; font-family: sans-serif;">
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>

  <main style="padding: 2rem; max-width: 600px; margin: auto;">
    <h2>Configurer le domaine principal</h2>
    <form id="settings-form">
      <label for="custom-domain">Domaine personnalisé :</label><br />
      <input
        type="text"
        id="custom-domain"
        name="customDomain"
        placeholder="ex: monsiteperso.fr"
        style="width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 16px;"
        required
      />

      <button type="submit" style="padding: 10px 20px; background-color: #00ccff; border: none; color: black; cursor: pointer;">
        Enregistrer le domaine
      </button>
    </form>

    <div id="message" style="margin-top: 1rem;"></div>

    <div style="margin-top: 3rem;">
      <a href="dashboard.html" style="color: #00ccff;">← Retour au tableau de bord</a>
    </div>
  </main>
</body>
</html>
