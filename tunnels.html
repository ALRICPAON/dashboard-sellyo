<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="dashboard.css">

</head>

<body style="background-color: #111; color: white; font-family: sans-serif;">

<script>

      document.getElementById('navbar-container').innerHTML = html;

</script>

  <main>
    <section style="margin-top: 2rem; padding: 2rem;">

      <div id="tunnels-by-type" style="
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: auto;
">
</div>
    </section>
  </main>

  <script type="module">
    import { reloadTunnels } from "./js/reload-tunnels.js";
    reloadTunnels();

</body>
</html>
