<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres Email – Sellyo</title>
</head>
<body style="background:#111; color:white; font-family:sans-serif; padding:2rem;">

  <h2>📧 Configuration de l’adresse email d’envoi</h2>

  <label for="fromEmail">Adresse email d’envoi :</label><br />
  <input type="email" id="fromEmail" placeholder="ex: contact@monsite.com" style="width: 100%; padding: 0.5rem; margin: 1rem 0;" required />

  <button id="setup-domain" style="padding: 0.7rem 1.5rem; background: #00ccff; color: black; font-weight: bold; border: none; border-radius: 5px;">
    ⚙️ Afficher les DNS à configurer
  </button>

  <div id="dns-popup" style="display:none; background:#222; color:white; padding:1rem; border-radius:8px; margin-top: 2rem;">
    <h3>🛠️ Instructions DNS</h3>
    <pre id="dns-records">...</pre>
    <p id="domain-status" style="font-weight:bold; color:orange;">🟡 En attente de validation</p>
    <button id="check-domain-status">🔁 Vérifier à nouveau</button>
  </div>

  <script type="module" src="js/submit-mail-settings.js"></script>
</body>
</html>
