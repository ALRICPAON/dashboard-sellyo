<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres Email – Sellyo</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .settings-container {
      background: #1c1c1c;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      background: #2c2c2c;
      color: white;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      background: #00ccff;
      border: none;
      border-radius: 6px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00b3e6;
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <h2>Configuration email</h2>

    <label for="custom-domain">Nom de domaine :</label>
    <input type="text" id="custom-domain" placeholder="ex : monsite.com">

    <label for="sender-email">Adresse email d'envoi :</label>
    <input type="email" id="sender-email" placeholder="ex : contact@monsite.com">

    <label for="company-name">Nom de l’entreprise :</label>
    <input type="text" id="company-name" placeholder="ex : Sellyo">

    <button id="save-settings">Enregistrer</button>
  </div>

  <script type="module" src="js/submit-mail-settings.js"></script>
</body>
</html>
