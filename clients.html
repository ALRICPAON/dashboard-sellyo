<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clients – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css">
  <script type="module" src="js/firebase-auth-check.js"></script>
  <script type="module" src="js/load-clients.js"></script>
</head>

<body style="background-color: #111; color: white; font-family: sans-serif;">
  <header>
  <a href="dashboard.html">
    <img src="assets/logo.png" alt="Logo Sellyo" class="logo" style="height: 40px;">
  </a>
  <nav>
    <ul style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
      <li><a href="dashboard.html" style="text-decoration: none; color: white; font-weight: bold;">Accueil</a></li>
      <li><a href="tunnels.html" style="text-decoration: none; color: white; font-weight: bold;">Mes tunnels</a></li>
      <li><a href="clients.html" style="text-decoration: none; color: white; font-weight: bold;">Mes clients</a></li>
      <li><a href="emails.html" style="text-decoration: none; color: white; font-weight: bold;">Mes emails</a></li>
      <li><a href="stats.html" style="text-decoration: none; color: white; font-weight: bold;">Statistiques</a></li>
      <li><a href="index.html" style="text-decoration: none; color: white; font-weight: bold;">Déconnexion</a></li>
    </ul>
  </nav>
</header>

  <main>
    <section style="margin-top: 2rem; padding: 2rem;">
      <h2>Mes clients</h2>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
          <label for="filter-type">Filtrer :</label>
          <select id="filter-type" style="background: #000; color: #fff; border: none; padding: 0.4rem;">
            <option value="">Tous</option>
            <option value="tunnel">Tunnel</option>
            <option value="landing">Landing</option>
            <option value="email">Email</option>
            <option value="video">Vidéo</option>
          </select>
        </div>
        <button id="export-csv" style="background: #00ccff; color: #000; padding: 0.5rem 1rem; border: none; border-radius: 6px;">
          📁 Exporter CSV
        </button>
      </div>

     <div style="overflow-x: auto;">
  <table id="client-table" style="width: 100%; border-collapse: collapse; background: #1c1c1c; border-radius: 10px; overflow: hidden;">
    <thead>
      <tr style="background: #333;">
        <th style="padding: 1rem;">Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Type</th>
        <th>Date</th>
        <th>Page</th>
      </tr>
    </thead>
    <tbody id="client-table-body"></tbody>
  </table>
</div>
    </section>
  </main>
</body>
</html>
