<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Destinataires Email – Sellyo</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .section {
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>📨 Ajouter des destinataires</h1>

  <div class="section">
    <label for="manual-emails">✏️ Emails manuels (séparés par des virgules)</label>
    <textarea id="manual-emails" placeholder="ex : client1@mail.com, client2@site.fr"></textarea>
    <button id="save-manual">💾 Enregistrer les destinataires</button>
    <div class="message" id="feedback"></div>
  </div>

  <div class="section">
  <label>📋 Leads existants (coche ceux à qui envoyer)</label>
  <div id="leads-list" style="margin-top:1rem;"></div>
</div>

<div class="section">
  <label for="link-content">🔗 Associer à une landing ou tunnel</label>
  <select id="link-content">
    <option value="">-- Sélectionner --</option>
  </select>
</div>

  <script type="module">
    import { app } from "./firebase-init.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailId = new URLSearchParams(window.location.search).get("id");
    const textarea = document.getElementById("manual-emails");
    const saveBtn = document.getElementById("save-manual");
    const feedback = document.getElementById("feedback");

    onAuthStateChanged(auth, async (user) => {
      if (!user || !emailId) {
        window.location.href = "index.html";
        return;
      }

      saveBtn.addEventListener("click", async () => {
        const raw = textarea.value;
        const emails = raw.split(",").map(e => e.trim()).filter(e => e.includes("@"));

        if (emails.length === 0) {
          feedback.innerText = "❌ Aucun email valide saisi.";
          return;
        }

        try {
          const ref = doc(db, "emails", emailId);
          await updateDoc(ref, {
            recipients: emails,
            source: { type: "manual" }
          });
          feedback.innerText = `✅ ${emails.length} destinataire(s) enregistré(s).`;
        } catch (err) {
          feedback.innerText = "❌ Erreur : " + err.message;
        }
      });
    });
  </script>
</body>
</html>
