<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Destinataires Email â€“ Sellyo</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .section {
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¨ Ajouter des destinataires</h1>

  <a href="emails.html" style="
  display: inline-block;
  margin-bottom: 2rem;
  padding: 0.5rem 1rem;
  background-color: #00bcd4;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
">â¬…ï¸ Retour Ã  mes emails</a>

  <div class="section">
    <label for="manual-emails">âœï¸ Emails manuels (sÃ©parÃ©s par des virgules)</label>
    <textarea id="manual-emails" placeholder="ex : client1@mail.com, client2@site.fr"></textarea>
    <button id="save-manual">ğŸ’¾ Enregistrer les destinataires</button>
    <div class="message" id="feedback"></div>
  </div>

  <div class="section">
  <label>ğŸ“‹ Leads existants (coche ceux Ã  qui envoyer)</label>
  <div id="leads-list" style="margin-top:1rem;"></div>
</div>

<div class="section">
  <label for="link-content">ğŸ”— Associer Ã  une landing ou tunnel</label>
  <select id="link-content">
    <option value="">-- SÃ©lectionner --</option>
  </select>
</div>

 <script type="module">
 import { app } from "/js/firebase-init.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailId = new URLSearchParams(window.location.search).get("id");
  const textarea = document.getElementById("manual-emails");
  const saveBtn = document.getElementById("save-manual");
  const feedback = document.getElementById("feedback");
  const leadsList = document.getElementById("leads-list");
  const dropdown = document.getElementById("link-content");

  let allLeads = [];

  onAuthStateChanged(auth, async (user) => {
    if (!user || !emailId) {
      window.location.href = "index.html";
      return;
    }

    // ğŸ”„ Charger les leads Firestore
    const leadsQuery = query(collection(db, "leads"), where("userId", "==", user.uid));
    const leadsSnap = await getDocs(leadsQuery);

    leadsSnap.forEach(doc => {
      const lead = doc.data();
      lead.id = doc.id;
      allLeads.push(lead);
    });

    // ğŸ”„ Affichage des leads
    function renderLeads(leadsToRender) {
      leadsList.innerHTML = "";
      leadsToRender.forEach(lead => {
        const label = `${lead.name || "-"} (${lead.email}) [${lead?.source?.name || "-"}]`;
        const container = document.createElement("div");
        container.style.marginBottom = "0.5rem";
        container.innerHTML = `
          <label>
            <input type="checkbox" value="${lead.email}" />
            ${label}
          </label>
        `;
        leadsList.appendChild(container);
      });
    }

    // ğŸ”„ Charger les tunnels ou landings
    const tunnelsQuery = query(collection(db, "tunnels"), where("userId", "==", user.uid));
    const tunnelsSnap = await getDocs(tunnelsQuery);

    tunnelsSnap.forEach(doc => {
      const data = doc.data();
      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.innerText = `${data.name} (${data.type || "tunnel"})`;
      opt.dataset.type = data.type;
      dropdown.appendChild(opt);
    });

    // ğŸ”„ Filtrer leads selon tunnel sÃ©lectionnÃ©
    dropdown.addEventListener("change", () => {
      const selectedId = dropdown.value;
      if (!selectedId) {
        renderLeads(allLeads); // tous les leads
        return;
      }
      const filtered = allLeads.filter(l => l.source?.refId === selectedId);
      renderLeads(filtered);
    });

    // ğŸ”˜ Affichage initial = tous les leads
    renderLeads(allLeads);

    // âœ… Enregistrement quand clic bouton "Enregistrer"
    saveBtn.addEventListener("click", async () => {
      const raw = textarea.value;
      const manualEmails = raw.split(",").map(e => e.trim()).filter(e => e.includes("@"));
      const checkedEmails = [...leadsList.querySelectorAll("input[type='checkbox']:checked")].map(e => e.value);
      const allRecipients = [...new Set([...manualEmails, ...checkedEmails])];

      if (allRecipients.length === 0) {
        feedback.innerText = "âŒ Aucun destinataire sÃ©lectionnÃ©.";
        return;
      }

      try {
        const ref = doc(db, "emails", emailId);
        await updateDoc(ref, {
          recipients: allRecipients,
          source: {
            type: dropdown.value ? "linkedContent" : (manualEmails.length ? "manual" : "leads"),
            refId: dropdown.value || null
          }
        });
        feedback.innerText = `âœ… ${allRecipients.length} destinataire(s) enregistrÃ©(s).`;
      } catch (err) {
        feedback.innerText = "âŒ Erreur : " + err.message;
      }
    });
  });
</script>
</body>
</html>
